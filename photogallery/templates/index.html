<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <title>Welcome to Snapshot</title>
</head>
<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <div class="navbar-brand">Snapshot</div>
            </div>
            <ul class="nav navbar-nav">
                <li><a href="/">Home</a></li>
                {% if not user.is_authenticated %}
                <li><a href="/auth/new_user">Sign Up</a></li>
                <li><a href="/auth/sign_in">Sign In</a></li>
                {% else %}
                <li><a href="#">Hello, {{ user.username }}!</a></li>
                <li><a href="/auth/sign_out">Sign Out</a></li>
                {% endif %}

            </ul>
        </div>
    </nav>
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
